<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <style>
        body{background-color: antiquewhite;}
        section{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            width: 240px;
        }
        div{
            display: flex;
            justify-content: center;
        }
    </style>
    <div><h1>Nome do formulário</h1></div>
    <section>
    <h2>
        <span>Nome:</span>
        <input type="text" method="post">
        <span>Email:</span>
        <input type="text" id="nome">
        <span>Data nascimento</span>
        <input type="date">
        <span>Visita ao site</span>
        <input type="datetime-local">
        <span>Senha</span>
        <input type="Password">
        <span>Contatos</span>
        <input type="radio" name="contato" id="sim" value="Sim">Sim
        <input type="radio" name="contato" id="não" value="Não">Não <br>
        <span>Assunto</span>
        <input type="checkbox" name="auto" id="auto"> Automóvel
        <input type="checkbox" name="negocio" id="negocios">negocios
        <input type="checkbox" name="financa" id="financa"> Tecnologia
        <input type="checkbox" name="esporte" id="esporte"> esporte
        <span>Local:</span>
        <select name="local" id="local" size="1">
            <option value="">Selecione</option>
            <optgroup>Grnade Vitória</optgroup>
            <option value="Vitória">Vitória</option>
            <option value="Serra">Serra</option>
            <option value="Cariacica">Cariacica</option>
            <option value="Vila Velha">Vila Velha</option>
            <optgroup label></optgroup>
        </select>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <input type="submit" value="Enviar e-mail">
        <input type="reset" value="Limpar">
        <input type="button" value="Voltar">
    </h2>
</section>
</body>
</html>
